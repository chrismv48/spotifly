databases:
  - name: spotifly
    databaseName: spotifly
    user: spotifly

services:
  - type: web
    name: spotifly
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spotifly
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false